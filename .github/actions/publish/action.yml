name: 'Publish npm package package to GitHub Packages Registry'

description: 'Builds the package, sets the version from the Git tag, creates a GitHub release, and publishes the package to the GitHub Packages Registry.'

runs:
  using: 'composite'
  steps:
    - name: Set Tag Name
      shell: bash
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        TAG_VERSION=${TAG_NAME#/v}
        echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV

    - name: Set package version
      shell: bash
      run: pnpm version ${{ env.TAG_VERSION }} --no-git-tag-version

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: Release ${{ env.TAG_NAME }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish package
      shell: bash
      run: pnpm publish --access public --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

