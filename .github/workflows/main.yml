name: CI/CD workflow

on:
  push:
    branches: ['*']
    tags: ['*']
  pull_request:
    branches: ['*']

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Build npm package
        uses: ./.github/workflows/build.yml

      - name: Publish package
        if: startsWith(github.ref, 'refs/tags/')
        uses: ./.github/workflows/publish.yml
